<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="icon" type="image/png" href="logo.png">
	<title>Calculadora</title>
</head>
<body>

	<header>
		<h1>Puedes realizar tu operacion basica favorita</h1>
		<h2>Primero pon los dos valores y despues selecciona la operacion que deseas realziar.</h2>
	</header>

	<main>
		<section class="entrada">
			<p>Primer valor: </p>
			<input type="text" class="primerValor">
			<p>Segundo valor: </p>
			<input type="text" class="segundoValor">
		</section>

		<section class="operadores">
			<button class="suma">+</button>
			<button class="resta">-</button>
			<button class="multiplicacion">*</button>
			<button class="division">/</button>
			<button class="concatenar">Concatenar</button>
		</section>

		<section class="resultado">
			<h3>Resultado:</h3>
			<h4 class="resultadoFinal"></h4>
		</section>
	</main>

<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
